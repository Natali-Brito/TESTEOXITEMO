<ion-view cache-view="false" hide-back-button="true" role="region">
    <ion-header-bar role="heading" class="bar bar-header bar-default" xattr-theme="bar-default"
                    data-component="crn-ion-header-bar">
        <div side="left" class="buttons buttons-left header-item">
            <button aria-labelledby="left_navicon_sr" class="button button-clear"
                    ng-if="!Securable.inserting && !Securable.editing" menu-toggle="left"
                    data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-navicon"></i>
                <span id="left_navicon_sr"
                      class="sr-only">{{'Accessibility.Button.Aria.Label.NavIcon' | translate}}</span>
            </button>
            <button aria-labelledby="left_arrowback_sr" class="button button-clear"
                    ng-if="Securable.inserting || Securable.editing"
                    ng-click="Securable.cancel()" data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-ios-arrow-back"></i>
                <span id="left_arrowback_sr" class="sr-only">{{'Roles.view.Voltar' | translate}}</span>
            </button>
        </div>
        <h1 class="title">Securable</h1>
        <div side="right" class="buttons buttons-right header-item">
            <button aria-labelledby="right_plus_sr" class="button button-clear"
                    ng-if="!Securable.inserting && !Securable.editing"
                    ng-click="Securable.startInserting()" data-component="crn-button"
                    xattr-type="button-clear">
                <i class="icon ion-ios-plus-empty"></i>
                <span id="right_plus_sr" class="sr-only">{{'Accessibility.Button.Aria.Label.Add' | translate}}</span>
            </button>
            <button aria-labelledby="right_checkmark_sr" class="button button-clear"
                    ng-if="Securable.inserting || Securable.editing"
                    ng-click="Securable.post()" data-component="crn-button" xattr-type="button-clear">
                <i class="icon ion-ios-checkmark"></i>
                <span id="right_checkmark_sr"
                      class="sr-only">{{'Accessibility.Button.Aria.Label.Save' | translate}}</span>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle"
             data-component="crn-datasource" id="crn-datasource-906854">
            <datasource data-component="crn-datasource"  name="Securable"
                        entity="app.Securable" keys="_objectKey" rows-per-page="10"
                        delete-message="Deseja remover?" class=""
                        schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;application&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;_objectKey&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;application_name&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]" ></datasource>
        </div>

            </cron-list>
        </div>
        <div ng-show="Securable.editing || Securable.inserting">
            <form crn-datasource="Securable">
                <div class="list"
                     ng-disabled="!Securable.editing &amp;&amp; !Securable.inserting">
            <!-- name begin -->
            <label for="textinput-name-89862" class="item item-input item-stacked-label"
                   data-component="crn-input-floating" id="lbl-name-89862">
                <span class="input-label">Name</span>
                <input
                        type="text"
                        placeholder="Name"
                        ng-model="Securable.active.name"
                        id="textinput-name-89862"
                        name="textinput-name"
				
                        mask=""
				required="required">
            </label>
            <!-- application begin -->
            <datasource data-component="crn-datasource" name="Application"
                        entity="app.Application"
                        keys="_objectKey" class=""
                        schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:false},{&quot;name&quot;:&quot;_objectKey&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true}]"></datasource>
            <label for="textinput-application" class="item item-input item-select component-holder"
                   data-component="crn-dynamic-select" id="crn-dynamic-select-application">
                <span class="input-label">Application</span>
                <select aria-label="Application" crn-datasource="Application"
                        ng-model="Securable.active.application" class="form-control"
                        id="dynamic-application"
                        name="dynamic-application"
                        xkey-field="_objectKey"
                        xdisplay-field="name"
                        >
                    <option value=''>None</option>
                </select>
            </label>
            <!-- id begin -->
            <label for="textinput-id-89862" class="item item-input item-stacked-label"
                   data-component="crn-input-floating" id="lbl-id-89862">
                <span class="input-label">Id</span>
                <input
                        type="text"
                        placeholder="Id"
                        ng-model="Securable.active.id"
                        id="textinput-id-89862"
                        name="textinput-id"
				
                        mask=""
				required="required">
            </label>

                    <!-- NtoN  -->



                    <!-- NtoN  end-->
            </form>

</ion-view>
